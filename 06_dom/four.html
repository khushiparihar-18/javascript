<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushi Parihar || DOM</title>
</head>
<body style="background-color: #212121;
color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(languageName){
        const li = document.createElement('li');
        li.innerHTML = `${languageName}`
        document.querySelector('.language')
        .appendChild(li)
    }

    addLanguage("python")
    addLanguage("typescript")

    function addLanguageInOptimizedWay(languageName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(languageName))
        // const addText = document.createTextNode(languageName);
        // li.appendChild(addText);
        document.querySelector('.language').appendChild(li);
    }
    addLanguageInOptimizedWay("golang")
    addLanguageInOptimizedWay("scheme lisp")

    // Edit

    const secondLanguge = document.querySelector("li:nth-child(2)")
    // secondLanguge.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLanguge.replaceWith(newli)

    // Edit

    const firstLanguage = document.querySelector("li:first-child")
    firstLanguage.outerHTML = '<li>TypeScript</li>'

    // remove

    const lastLanguage = document.querySelector("li:last-child")
    lastLanguage.remove();

</script>
</html>
