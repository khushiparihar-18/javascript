<script>
        const kp_hobby = ["NBA","HACKER","SNIPER","RIDER","RACER"];
        const color = ['red','blue','grey','purple','pink','skyblue'];

        function Colors(colorArray){
            return colorArray[Math.floor(Math.random()*color.length)];
        }

        kp_hobby.forEach((hobby) => {
            const theColor = Colors(color);
            theButtons(hobby,theColor);
        });
   

        function theButtons(myHobbies, ButtonColor){
            const button = document.createElement("button");
            console.log(button);
            button.setAttribute('className','firstbutton');
            button.setAttribute('type','submit');
            button.style.backgroundColor = ButtonColor;
            button.style.cursor = 'pointer'
            button.style.padding = '20px'
            button.style.margin = '20px'
            // button.style.alignContent = 'centre'
            button.style.borderRadius = '30px'

            const myNode = document.createTextNode(myHobbies);
            button.appendChild(myNode);
            document.body.appendChild(button);
            
        }


    </script>
</html>
