<script>
        const arr1 = ['jyoti','ankita', 'umesh', 'parihar', 'khushi']
    const arr2 = ['blue', 'green', 'yellow', 'red', 'purple', 'grey', 'white', 'orange']

    function getRandomColor(colors) {
        return colors[Math.floor(Math.random() * colors.length)];
    }
    
    arr1.forEach((text) => {
    const randomColor = getRandomColor(arr2);
    multipleButtons(text, randomColor);
});


    function multipleButtons(text, bgColor) {
        const button = document.createElement('button')
        console.log(button)
        button.setAttribute('className', 'firstbutton')
        button.setAttribute('type', 'submit')
        button.style.backgroundColor = `${bgColor}`
        button.style.cursor = 'pointer'
        button.style.padding = "12px"
        button.style.borderRadius = "10px"
        const textnode = document.createTextNode(`${text}`)
        button.appendChild(textnode)
        document.body.appendChild(button)
    }
    </script>
