<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">

    <button class="followers">
        Click the Button
    </button>

    </div>
</body>

<script>

    const reqURL = 'https://api.github.com/users/khushiparihar-18';
    const xhr = new XMLHttpRequest();
    xhr.open('GET',reqURL)

    const btn = document.querySelector('.followers');
    btn.addEventListener('click',function(){

        xhr.onreadystatechange = function(){
           if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            const card = document.querySelector('.card')
            const pic = document.createElement('img')
            const user_pic = data.avatar_url
            pic.src = user_pic;
            pic.style.width = "300px";
            pic.style.height = "300px";
    
            card.appendChild(pic)
           
            const flwrs = document.createElement('h3');
            flwrs.innerText = `Followers Count : ${data.followers}`;
            card.appendChild(flwrs)
            
           }
    
        }


        xhr.send();
    })


</script>

</html>
